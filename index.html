<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee Menu</title>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>BrokenPi Cafe</h1>
        <p class="established">Est.2020</p>
        <hr class="bottom-line" />
        <section>
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
          />
          <article class="item">
            <p class="flavor">Vanilla Late</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p>
            <p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p>
            <p class="price">2.85</p>
          </article>
          <article class="item">
            <p class="flavor">Ice Gula Jawa</p>
            <p class="price">3.20</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p>
            <p class="price">2.50</p>
          </article>
        </section>
        <section>
          <h2>Dessert</h2>
          <article class="item">
            <p class="dessert">Gorengan</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Fren fries</p>
            <p class="price">2.00</p>
          </article>
          <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p class="price">2.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p>
            <p class="price">1.30</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" />
      <footer>
        <p><a href="www.brokenpi.com" target="_blank">Visit Our Website</a></p>
        <p class="address">20 Klaten, Klaten Tengah, Jawa Tengah, Indonesia</p>
      </footer>
    </div>
  </body>
</html>
